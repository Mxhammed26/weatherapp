<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="weather.css">
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="enter city name">
            <button id="search"><img src="/weather-app-img/images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img class="weatherImg" src="/weather-app-img/images/rain.png" >
            <h1 class="temperature">15Â°C</h1>
            <h1 class="city-name">New York</h1>
        </div>

        <div class="details">
            <div class="humidity">
                <img src="/weather-app-img/images/humidity.png" alt="">
                <div class="col">
                    <p>20%</p>
                    <p>humidity</p>
                </div>
            </div>


            <div class="wind">
                <img src="/weather-app-img/images/wind.png" alt="">
                <div class="col1">
                    <p id="windVar">15 klm</p>
                    <p>wind</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
